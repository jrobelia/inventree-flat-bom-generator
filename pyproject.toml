[build-system]
requires = ["setuptools", "twine", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inventree-flat-bom-generator"
description = "Displays flattened bill of materials for assemblies with recursive traversal and export capabilities"
dynamic = ["version"]
authors = [
    { name = "Jon Robelia",email = "jonr@openaeros.com" },
]
readme = "README.md"
license = "MIT"
keywords = ["inventree", "plugin"]
requires-python = ">=3.9"
dependencies = [
    # Enter your plugin library dependencies here
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: InvenTree",
]

[project.entry-points."inventree_plugins"]
FlatBOMGenerator = "flat_bom_generator.core:FlatBOMGenerator"

[tool.setuptools.packages.find]
where = [""]

[tool.setuptools.dynamic]
version = {attr = "flat_bom_generator.PLUGIN_VERSION"} 

[tool.ruff]
exclude = [
    ".git",
    "__pycache__",
    "test.py",
    "tests",
    "venv",
    "env",
    ".venv",
    ".env",
]

src=["flat_bom_generator"]
